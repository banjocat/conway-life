<!DOCTYPE html>
<html>
<head>
<title>Conway's Life Demo</title>
<script src='//code.jquery.com/jquery-1.10.2.min.js'></script>
<script src='/js/underscore-min.js'></script>
<script src='/js/life.js'></script>
<script src='/js/pixi.js'></script>
<script src='/js/graphic-life.js'></script>
</head>
<body>
<div id='life'>
</div>
<button id='restart'>
    Restart
</button>

<script>
$(document).ready(function() {

        var life = $('#life').Life({
            box_size:10,
            xmax:25,
            ymax:25,
        });

        $('#restart').click(function() {
            life.restart();
        });
});
</script>
</body>
</html>
